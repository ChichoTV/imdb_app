<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}">
    <link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='home.js')}}"></script>
</head>
<body>
    <div id='backG'
        <div class='container'>
            <div class='row justify-content-md-center'>
                <div class='col-md-6'>
                    <label for="searchbox">Search for your favorite shows and episodes!</label>
                        <div class="input-group mb-3">
                            <!-- <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                            </div> -->
                            <input type="text" placeholder='Seacrh by show name or episode title' class="form-control" id="searchbox" aria-describedby="basic-addon3">
                            <button type="button" id='searchbutton' class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            <div class='row'>
                <div class='col-sm-2'>
                    <img src=https://artworks.thetvdb.com/banners/posters/81189-10.jpg class='img-thumbnail'>
                </div>
                <div class='col-md-6'>
                    <table class='table table-striped table-dark'>
                        <thead class='thead-light'>
                            <tr>
                                <th>
                                    Rank
                                </th>
                                <th>
                                    Episode
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Date
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>
                                {{entry.rank}}
                            </td>
                            <td>
                                {{entry.episode}}
                            </td>
                            <td>
                                {{entry.title}}
                            </td>
                            <td>
                                {{entry.date}}
                            </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class='col-md-1'>
                    <table class='table table-striped table-dark'>
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    Change
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in delta %}
                            <tr>
                                <td>
                                    {{d}}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
